<html>
<head>
    <title>Week 09 Experiments</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/angular.min.js"></script>
</head>
<body>
    <div class="container jumbotron" ng-app="myapp" ng-controller="ctrl123">
        <br />
        <h2>Stops on Red Line</h2>
        <br />
        <ul>
            <li ng-repeat="x in stops">{{x.parent_station_name}}</li>
        </ul>
    </div>
    <script>
        function ctrlfn($scope, $http) {
            $http.get("http://realtime.mbta.com/developer/api/v2/stopsbyroute?api_key=wX9NwuHnZU2ToO7GmGR9uw&route=931_&format=json")
            .success(function (response) {
                $scope.stops = response.direction[0].stop;
            })
        }
        angular.module('myapp', []).controller("ctrl123", ctrlfn);
    </script>    
</body>
</html>
