<html>
<head>
    <title>Week 09 Experiments</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/angular.min.js"></script>
</head>
<body>
    <div class="container jumbotron" ng-app="myapp" ng-controller="ctrl123">
        <br />
        <h2>Back Bay Station Details</h2>
        <br /><br />
        <b>Stop Name: </b>{{details.stop_name}}<br />
        <b>Next Train towards South: </b>{{details.mode[0].route[0].direction[0].trip[0].trip_name}}<br />
        <b>Next Train towards North: </b>{{details.mode[0].route[0].direction[1].trip[0].trip_name}}<br />
        <b>Alerts : </b>
        <ul>
            <li ng-repeat="x in details.alert_headers">{{x.header_text}}</li>
        </ul>
    </div>
    <script>
        function ctrlfn($scope, $http) {
            $http.get("http://realtime.mbta.com/developer/api/v2/predictionsbystop?api_key=wX9NwuHnZU2ToO7GmGR9uw&stop=place-bbsta&format=json")
            .success(function (response) {
                $scope.details = response;
                console.log(response.mode[0].route[0].direction[0].trip.trip_name);
                console.log(response.mode[0].route[0].direction[0].trip);
                console.log(response.mode[0].route[0].direction[0]);
                console.log(response.mode[0].route[0]);
                console.log(response.mode[0]);
                console.log(response);
            })
        }
        angular.module('myapp', []).controller("ctrl123", ctrlfn);
    </script>    
</body>
</html>
